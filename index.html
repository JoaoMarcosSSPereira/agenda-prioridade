<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio de Foco</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFD700; /* Dourado */
            --primary-color-hover: #E5C100;
            --background-color: #0A0A0A; /* Preto profundo */
            --surface-color: #1A1A1A; /* Cinza escuro para cards */
            --text-color: #F0F0F0; /* Branco-sujo */
            --border-color: #444444;
            --danger-color: #FF6347;
            --danger-color-hover: #E0553D;
            --success-color: #2ECC71;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 30px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 2em;
        }
        .timer-section {
            margin-bottom: 30px;
        }
        #studyTopicInput {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            text-align: center;
        }
        #studyTopicInput:focus {
             border-color: var(--primary-color);
             outline: none;
             box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.4);
        }
        .time-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .time-inputs input {
            width: 60px;
            padding: 10px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1.2em;
            text-align: center;
        }
        .time-inputs span {
            font-size: 1.2em;
            color: var(--primary-color);
        }
        #timerDisplay {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-variant-numeric: tabular-nums;
        }
        .timer-controls button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.2s ease;
            margin: 0 5px;
        }
        #startPauseBtn {
            background-color: var(--primary-color);
            color: #1A1A1A;
        }
        #startPauseBtn:hover {
            background-color: var(--primary-color-hover);
            transform: translateY(-2px);
        }
        #stopBtn {
            background-color: var(--danger-color);
            color: var(--text-color);
        }
        #stopBtn:hover {
            background-color: var(--danger-color-hover);
            transform: translateY(-2px);
        }
        #stopBtn:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }
        .history-section {
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            margin-top: 30px;
        }
        h2 {
            color: var(--text-color);
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #historyList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
            text-align: left;
        }
        #historyList li {
            background-color: var(--background-color);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1em;
        }
        .session-info {
            flex-grow: 1;
            padding-right: 15px;
            word-break: break-word;
        }
        #historyList li .topic {
            font-weight: 600;
        }
        #historyList li .duration {
            font-weight: 400;
            color: var(--primary-color);
            white-space: nowrap;
            display: block;
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 4px;
        }
        .delete-btn {
            background: none;
            border: none;
            color: var(--border-color);
            cursor: pointer;
            font-size: 1.5em;
            line-height: 1;
            padding: 0 5px;
            font-weight: bold;
            opacity: 0.3;
            transition: opacity 0.2s ease, color 0.2s ease;
        }
        #historyList li:hover .delete-btn {
            opacity: 1;
        }
        .delete-btn:hover {
            color: var(--danger-color);
        }
        #historyList::-webkit-scrollbar { width: 8px; }
        #historyList::-webkit-scrollbar-track { background: var(--surface-color); border-radius: 4px; }
        #historyList::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 4px; }
        #historyList::-webkit-scrollbar-thumb:hover { background-color: #555; }
        #notification {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success-color);
            color: var(--background-color);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: bottom 0.5s ease-in-out;
            visibility: hidden;
            z-index: 10;
        }
        #notification.show {
            bottom: 20px;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relógio de Foco</h1>
        <div class="timer-section">
            <input type="text" id="studyTopicInput" placeholder="O que você vai estudar agora?">
            <div class="time-inputs">
                <input type="number" id="minutesInput" value="25" min="0" max="180" placeholder="Min">
                <span>:</span>
                <input type="number" id="secondsInput" value="0" min="0" max="59" placeholder="Seg">
            </div>
            <div id="timerDisplay">25:00</div>
            <div class="timer-controls">
                <button id="startPauseBtn">Iniciar</button>
                <button id="stopBtn" disabled>Finalizar e Salvar</button>
            </div>
        </div>
        <div class="history-section">
            <h2>Histórico de Estudos</h2>
            <ul id="historyList"></ul>
        </div>
        <div id="notification"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Referências aos elementos do DOM
            const topicInput = document.getElementById('studyTopicInput');
            const minutesInput = document.getElementById('minutesInput');
            const secondsInput = document.getElementById('secondsInput');
            const timerDisplay = document.getElementById('timerDisplay');
            const startPauseBtn = document.getElementById('startPauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const historyList = document.getElementById('historyList');
            const notification = document.getElementById('notification');

            // Variáveis de estado
            let timerInterval = null;
            let totalDurationInSeconds = 0;
            let timeRemainingInSeconds = 0;
            let isRunning = false;
            let studyHistory = []; // Array para guardar o histórico localmente

            // Funções do Timer
            function formatTime(totalSeconds) {
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
            function formatHistoryTime(totalSeconds) {
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                return [hours, minutes, seconds].map(val => String(val).padStart(2, '0')).join(':');
            }
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => notification.classList.remove('show'), 3000);
            }
            function tick() {
                timeRemainingInSeconds--;
                timerDisplay.textContent = formatTime(timeRemainingInSeconds);
                document.title = `${formatTime(timeRemainingInSeconds)} - Foco`;

                if (timeRemainingInSeconds <= 0) {
                    clearInterval(timerInterval);
                    document.title = "Relógio de Foco";
                    showNotification("Tempo esgotado! Sessão salva.");
                    stopAndLogTimer(true);
                }
            }
            function toggleTimer() {
                if (isRunning) {
                    clearInterval(timerInterval);
                    isRunning = false;
                    startPauseBtn.textContent = 'Continuar';
                } else {
                    if (timeRemainingInSeconds === 0) {
                        const minutes = parseInt(minutesInput.value) || 0;
                        const seconds = parseInt(secondsInput.value) || 0;
                        totalDurationInSeconds = (minutes * 60) + seconds;
                        timeRemainingInSeconds = totalDurationInSeconds;
                    }
                    if (timeRemainingInSeconds <= 0) {
                        showNotification('Por favor, defina um tempo de estudo.');
                        return;
                    }
                    if (topicInput.value.trim() === '') {
                        showNotification('Defina um tópico de estudo antes de iniciar.');
                        return;
                    }
                    isRunning = true;
                    startPauseBtn.textContent = 'Pausar';
                    stopBtn.disabled = false;
                    [topicInput, minutesInput, secondsInput].forEach(el => el.disabled = true);
                    timerInterval = setInterval(tick, 1000);
                }
            }
            function stopAndLogTimer(finishedNaturally = false) {
                clearInterval(timerInterval);
                isRunning = false;
                const studiedSeconds = finishedNaturally ? totalDurationInSeconds : totalDurationInSeconds - timeRemainingInSeconds;

                if (studiedSeconds > 0) {
                    const session = {
                        topic: topicInput.value.trim() || 'Sessão sem tópico',
                        durationInSeconds: studiedSeconds,
                        id: Date.now().toString() // ID único para a sessão
                    };
                    studyHistory.unshift(session); // Adiciona no início do array
                    saveHistory();
                    renderHistory();
                }

                timeRemainingInSeconds = 0;
                totalDurationInSeconds = 0;
                updateDisplayFromInputs();
                startPauseBtn.textContent = 'Iniciar';
                stopBtn.disabled = true;
                topicInput.value = '';
                [topicInput, minutesInput, secondsInput].forEach(el => el.disabled = false);
                document.title = "Relógio de Foco";
            }
            function updateDisplayFromInputs() {
                const minutes = parseInt(minutesInput.value) || 0;
                const seconds = parseInt(secondsInput.value) || 0;
                timerDisplay.textContent = formatTime((minutes * 60) + seconds);
            }

            // Funções de Persistência (localStorage)
            function saveHistory() {
                localStorage.setItem('studyFocusHistory', JSON.stringify(studyHistory));
            }
            function loadHistory() {
                const storedHistory = localStorage.getItem('studyFocusHistory');
                if (storedHistory) {
                    studyHistory = JSON.parse(storedHistory);
                }
            }
            
            // Funções de Renderização e Ação no Histórico
            function renderHistory() {
                historyList.innerHTML = '';
                if (studyHistory.length === 0) {
                    const emptyMessage = document.createElement('li');
                    emptyMessage.textContent = 'Nenhuma sessão registrada.';
                    emptyMessage.style.textAlign = 'center';
                    emptyMessage.style.color = '#888';
                    historyList.appendChild(emptyMessage);
                    return;
                }
                studyHistory.forEach(session => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div class="session-info">
                            <span class="topic">${session.topic}</span>
                            <span class="duration">${formatHistoryTime(session.durationInSeconds)}</span>
                        </div>
                        <button class="delete-btn" data-id="${session.id}" title="Excluir registro">&times;</button>
                    `;
                    historyList.appendChild(li);
                });
            }
            function deleteSession(sessionId) {
                studyHistory = studyHistory.filter(session => session.id !== sessionId);
                saveHistory();
                renderHistory();
                showNotification('Sessão removida do histórico.');
            }

            // Função de Inicialização
            function init() {
                startPauseBtn.addEventListener('click', toggleTimer);
                stopBtn.addEventListener('click', () => stopAndLogTimer(false));
                minutesInput.addEventListener('input', updateDisplayFromInputs);
                secondsInput.addEventListener('input', updateDisplayFromInputs);
                
                historyList.addEventListener('click', (event) => {
                    if (event.target.classList.contains('delete-btn')) {
                        const sessionId = event.target.dataset.id;
                        deleteSession(sessionId);
                    }
                });

                loadHistory();
                renderHistory();
                updateDisplayFromInputs();
            }

            init();
        });
    </script>
</body>
</html>
